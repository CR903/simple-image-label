<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image label</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .image-label-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      margin: 0;
      padding: 0;
    }
    .btns{
      position: relative;
      width: 100%;
      margin-top: 40px;
    }
    #pre-btn, #next-btn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="imageLabelArea" class="image-label-content"></div>
  <div class="btns">
    <button id="pre-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>
</body>
<script src="./src/index.js" type='module'></script>

</html>
